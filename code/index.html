<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AcxTech</title>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <a class="header__logo">
            <img src="assets/acx-tech-logo.svg" alt="Logo da AcxTech">
        </a>
        <div class="social__media">
            <a href="#"><img src="assets/github.svg" alt="Logo do Github com link para a página da AcxTech"
                    class="social__media-link"></a>
            <a href="#"><img src="assets/whatsapp.svg" alt="Logo do Whatsapp com link para o contato com a AcxTech"
                    class="social__media-link"></a>
            <a href="#"><img src="assets/instagram.svg" alt="Logo do Instagram com link para a página da AcxTech"
                    class="social__media-link"></a>
            <a href="#"><img src="assets/linkedin.svg" alt="Logo do Linkedin com link para a página da AcxTech"
                    class="social__media-link"></a>
        </div>
    </header>

    <main>
        <section class="primary__view">
            <div class="first-impression">
                <div class="presentation-title">
                    <div class="platforms">
                        <img src="assets/android.svg" alt="Logomarca do Android">
                        <img src="assets/apple-ios.svg" alt="Logomarca da Apple">
                        <img src="assets/web.svg" alt="Logomarca Web">
                        <img src="assets/microsoft-windows.svg" alt="Logomarca Windows">
                    </div>
                    <h1>&lt;/ Codificando soluções para todas as suas necessidades digitais /&gt;
                    </h1>
                </div>
                <img src="assets/a_logo.svg" alt="Logomarca Acxtech com enfâse na letra A" class="logo">
            </div>
        </section>
        <section class="secondary__view">

        </section>
    </main>
    <footer>
        <p class="copyright">Copyright © 2023 AcxTech Sistemas</p>
    </footer>
</body>

</html>
